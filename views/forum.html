<form ng-submit="frm.newPost()" class="new-comment">
  Enter new comment below: <br />
  <input type="text" ng-model="frm.comment"> <br />
  <button>Post</button>
</form>

<ul style="list-style-type: none" class="comments">
  <li ng-repeat="comment in frm.comments">
    <span>{{comment.username}}</span>
    <p>{{comment.body}}</p>
  </li>
</ul>
